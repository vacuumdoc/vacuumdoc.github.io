    <script>
        function navigateTo(page) {
            try {
                // Attempt to navigate to the specified page
                window.location.href = page;
            } catch (error) {
                // Handle any errors that occur during navigation
                console.error("An error occurred while trying to navigate:", error);
                alert("Sorry, we encountered an issue while trying to navigate. Please try again later.");
            }
        }
    </script>
<script>
    function showSection(sectionId) {
        const sections = document.querySelectorAll('section');
        sections.forEach(section => {
            section.style.display = 'none';
        });
        document.getElementById(sectionId).style.display = 'block';
    }

    function sendEmail() {
        const email = 'wipe-national-ream@duck.com';
        const subject = 'Inquiry';
        const body = 'Hello, I would like to get in touch.';
        const mailtoLink = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
        
        try {
            window.location.href = mailtoLink;
        } catch (error) {
            console.error('Error sending email:', error);
            alert('There was an error trying to send the email. Please try again later.');
        }
    }
</script>
<script>
        function sendMessage() {
            const phoneNumber = "(999) 999-9999";
            const message = "Hello, I would like to get in touch. ";
            const url = `sms:${phoneNumber}?body=${encodeURIComponent(message)}`;

            try {
                // Attempt to open the SMS application
                window.location.href = url;
            } catch (error) {
                console.error("Error sending message:", error);
                alert("An error occurred while trying to send the message. Please try again.");
            }
        }
    </script>
    
        
        <script>
        function openUrl() {

            }
        }
    </script>
